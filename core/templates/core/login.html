<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion d'Église</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-800 py-4 px-6">
                <h1 class="text-2xl font-bold text-white text-center">
                    <i class="fas fa-church mr-2"></i>Église Bethel
                </h1>
            </div>
            <div class="p-6">
                {% comment %} {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="text-sm p-2 rounded-md 
                                {% if message.tags == 'success' %} bg-green-100 text-green-700 
                                {% elif message.tags == 'error' %} bg-red-100 text-red-700 
                                {% else %} bg-blue-100 text-blue-700 {% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %} {% endcomment %}
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
                <form id="loginForm" method="POST" >
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Nom d'utilisateur</label>
                        <input type="text" id="email" name="username" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Se connecter
                    </button>
                    
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 mb-4">Vous n'avez pas de compte ?</p>
                    <button onclick="window.location.href='{% url 'requestAccess'%}'" id="requestAccessBtn" 
                        class="text-blue-600 hover:text-blue-800 font-medium focus:outline-none">
                         Demander l'accès à l'administrateur
                    </button>
                </div>

                </div>
            </div>
        </div>
    </div>
</html>
</body>
